<!DOCTYPE html>
<!-- (Ejemplo) 03-Struct-content.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gustavo Funes">
    <meta name="description" content="Página de ejemplo para mostrar la estrcutura típica de contenido (body) en HTML">
    <meta name="keywords" content="HTML, body, header, main, section, article, footer, estructura de una pagina HTML">
    <title>03.Struct Content</title>
</head>
<body>
    <header>
    <!-- Contenido del encabezado del documento. -->
        <nav>
        <!-- Menú de navegación. -->
        </nav>
    </header>
    <main>
    <!-- Contenido principal del documento. -->
        <section>
        <!-- Sección central del documento. -->
            <h1>Título principal</h1>
            <!-- Título principal del documento. -->
            <article>
            <!-- Artículo 1 del documento. -->
                <h2>Título secundario 1</h2>
            </article>
            <article>
            <!-- Artículo N del documento. -->
                <h2>Título secundario N</h2>
            </article>
        </section>
        <aside>
        <!-- Sección complementaria de la sección central del documento. -->
        </aside>
    </main>
    <footer>
    <!-- Contenido del pie del documento. -->
    </footer>
</body>
</html>
