<!DOCTYPE html>
<!-- (Ejemplo) 14-struct-forms.html -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de ejemplo para mostrar la implementación de formularios en HTML">
    <meta name="keywords" content="HTML, estructura de una pagina HTML, forms, fieldset, legend, label, input, button">
    <title>14-Struct Forms</title>
</head>
<body>
    <header>
        <h1>Ejemplo de un formulario</h1>
        <style type="text/css">
            #container-main{
                display: flex;
            }
            #container-form{
                background-color: rgb(238, 187, 187);
            }
        </style>
    </header>
    <div id="container-main">
    <main>
        <div id="container-form">
        <form action="./php/14.a-process-forms.php" method="GET">
            <fieldset>
            <legend>Datos de contacto</legend>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="surname">Apellido</label>
                <input type="text" id="surname" name="surname">
                <br>
                <button>Enviar</button>
            </fieldset>
        </form>
        </div>
    </main>
    </div>
    <footer>

    </footer>
</body>
</html>
