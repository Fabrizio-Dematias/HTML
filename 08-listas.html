<!DOCTYPE html>
<!-- (Ejemplo) 08-Listas.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gustavo Funes">
    <meta name="description" content="Página de ejemplo para mostrar la implementación de listas en HTML">
    <meta name="keywords" content="HTML, estructura de una pagina HTML, ul, ol, li">
    <title>08-Listas</title>
</head>
<body>
    <header>
        <h1>
            Restaurante &quot;El Pez Azul&quot;
        </h1>
    </header>
    <main>
        <h2>Menú</h2>
        <ol>
            <li>
                <h3>Primer plato</h3>
                <ul>
                    <li>Macarrones</li>
                    <li>Gazpacho</li>
                    <li>Judías pintas</li>
            </ul>
            </li>
            <li>
                <h3>Segundo plato</h3>
                <ul>
                <li>Pollo al ajillo</li>
                <li>Merluza frita</li>
                </ul>
            </li>
            <li>
                <h3>Postre</h3>
                <ul>
                    <li>Fruta</li>
                    <li>Yogur</li>
                    <li>Café</li>
                </ul>
            </li>
        </ol>
    </main>
    <footer>
        <address>Mar Del Plata - Argentina</address>
    </footer>
</body>
</html>
