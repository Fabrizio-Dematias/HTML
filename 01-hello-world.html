<!DOCTYPE html>
<!-- (Ejemplo) 01-Hello-world.html -->

<!-- Establece el tipo de estándar del documento HTML, que en este caso esta es la forma de indicar que sería la de HTML5. El estandar define las etiquetas que se pueden utilizar, los atributos de cada etiqueta y el tipo de valores que puede tener cada atributo.
-->

<html lang="en">
<!-- Inicia la estructura del documento y define con u atributo el idioma principal del mismo. -->

    <head>
    <!-- Cabecera del documento. Información para el navegador sobre nuestro contenido. -->

        <meta charset="UTF-8">
        <!-- Codificación que se usará en el documento. Corresponde a la codificación latina que acepta acentos y letra ñ. -->

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Le brinda compatibilidad a versiones viejas del navegador Internet Explorer, hoy practicamente se desecha esta opción porque casi no existen en funcionamiento. -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Prepara para que el contenido sea visible en multidispositivos, para que se consideren los elementos y atributos que construyen el contenido responsivo para que se adapte a las pantallas de los diferentes dispositivos, definiendo qué área de pantalla está disponible al renderizar un documento, nivel de escalado y el zoom que debe mostrar inicialmente. -->

        <title>01.Hello World</title>
        <!-- Coloca el título de la página en la barra de título de la ventana. -->
</head>

<body>
<!-- Cuerpo del documento. Representa el contenido que se mostrará en el navegador. -->

    <h1>Hello Word</h1>
    <!-- Contenido del documento. Título que forma parte del documento. -->
    
    <p>Here you are. Ready for work.</p>
    <!-- Texto libre que forma parte del documento. -->
</body>
</html>
