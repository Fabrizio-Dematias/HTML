<!DOCTYPE html>
<!-- (Ejemplo) 12-icons.html -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gustavo Funes">
    <meta name="description" content="Página de ejemplo para mostrar la implementación de iconos en HTML">
    <meta name="keywords" content="HTML, estructura de una pagina HTML, i">
    <title>12-Icons</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        li{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <ul>
            <li><i class="fa fa-cloud"></i><span>Nube</span></li>
            <li><i class="fa fa-heart"></i><span>Corazón</span></li>
            <li><i class="fa fa-car"></i><span>Auto</span></li>
            <li><i class="fa fa-file"></i><span>Archivo</span></li>
            <li><i class="fa fa-bars"></i><span>Menú mobile</span></li>
        </ul>
        <ul>
            <li><i class="glyphicon glyphicon-cloud"></i><span>Nube</span></li>
            <li><i class="glyphicon glyphicon-remove"></i><span>Cruz</span></li>
            <li><i class="glyphicon glyphicon-user"></i><span>Hombre</span></li>
            <li><i class="glyphicon glyphicon-envelope"></i><span>Email</span></li>
            <li><i class="glyphicon glyphicon-thumbs-up"></i><span>Like</span></li>
        </ul>
        <ul>
            <li><i class="material-icons">cloud</i><span>Nube</span></li>
            <li><i class="material-icons">favorite</i><span>Favorito</span></li>
            <li><i class="material-icons">attachment</i><span>Adjunto</span></li>
            <li><i class="material-icons">computer</i><span>Computadora</span></li>
            <li><i class="material-icons">traffic</i><span>Semáforo</span></li>
        </ul>
    </main>
    <footer>

    </footer>
</body>
</html>
